<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simon Says</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Simon Says Game</h1>
      <h3>Press any key to start the game</h3>
      <h3 class="highestScore">Highest Score : <span><b>0</b></span></h3>
      <div class="btns">
        <div class="line1">
          <div class="btn1" type="button"></div>
          <div class="btn2" type="button"></div>
        </div>
        <div class="line2">
          <div class="btn3" type="button"></div>
          <div class="btn4" type="button"></div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
